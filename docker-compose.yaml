version: '3'
services:

  db:
    env_file: .env
    container_name: flask_postgres
    # let's grab from mysql 5.7 image
    image: postgres:latest
    environment:
      # credentials
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql
    ports:
      - 5432:${POSTGRES_PORT}

  adminer:
    image: adminer
    ports:
      - 8080:8080
    depends_on:
      - db
